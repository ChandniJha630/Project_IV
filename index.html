<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather IOT Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        h1 {
            margin-top: 1rem;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .card {
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 30%;
            min-width: 500px;
            max-width: 400px;
            text-align: center;
        }

        canvas {
            width: 100%;
            height: 300px;
        }

        .table-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            overflow-x: auto;
            height:300px;
            overflow-y: auto;
            font-size: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 0.5rem;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        td {
            color: #555;
        }

        .toggle-buttons {
            margin: 20px 0;
            display: flex;
            gap: 20px;
        }

        .toggle-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .toggle-buttons button:hover {
            background-color: #0056b3;
        }

        .toggle-buttons i {
            margin-right: 8px;
        }

        .hidden {
            display: none;
        }

        .download-button {
            background-color: #28a745;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Weather IOT Dashboard</h1>

    <div class="toggle-buttons">
        <button id="showChartBtn">
            <i class="fas fa-chart-bar"></i> Show Graphs
        </button>
        <button id="showTableBtn">
            <i class="fas fa-table"></i> Show Table
        </button>
         <!-- Download CSV Button -->
    <button id="downloadCSVBtn"> <i class="fas fa-download"></i>Download CSV</button>
    </div>

    <div class="container">
        <!-- Card for Rain Graph -->
        <div class="card" id="rainCard">
            <h3>Rain (mm)</h3>
            <canvas id="rainChart"></canvas>
        </div>
        <!-- Card for Temperature Graph -->
        <div class="card" id="tempCard">
            <h3>Temperature (°C)</h3>
            <canvas id="tempChart"></canvas>
        </div>
        <!-- Card for Humidity Graph -->
        <div class="card" id="humidityCard">
            <h3>Humidity (%)</h3>
            <canvas id="humidityChart"></canvas>
        </div>
    </div>

    <div class="table-container">
        <table id="dataTable" class="hidden">
            <thead>
                <tr>
                    <th>Rain</th>
                    <th>Temperature</th>
                    <th>Humidity</th>
                    <th>Created At</th>
                    <th>Prediction</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
    </div>

   

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('table-body');
            const rainCtx = document.getElementById('rainChart').getContext('2d');
            const tempCtx = document.getElementById('tempChart').getContext('2d');
            const humidityCtx = document.getElementById('humidityChart').getContext('2d');

            // Initialize empty datasets for the graphs
            const rainData = [];
            const tempData = [];
            const humidityData = [];
            const labels = [];

            // Create the Chart.js instances
            const rainChart = new Chart(rainCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Rain (mm)',
                        data: rainData,
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.2)',
                        tension: 0.4,
                        borderWidth: 1,
                        pointHoverRadius: 1,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Time' } },
                        y: { title: { display: true, text: 'Rain (mm)' } }
                    }
                }
            });

            const tempChart = new Chart(tempCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperature (°C)',
                        data: tempData,
                        borderColor: 'red',
                        backgroundColor: 'rgba(255, 0, 0, 0.2)',
                        tension: 0.4,
                        borderWidth: 1,
                        pointHoverRadius: 1,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Time' } },
                        y: { title: { display: true, text: 'Temperature (°C)' } }
                    }
                }
            });

            const humidityChart = new Chart(humidityCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Humidity (%)',
                        data: humidityData,
                        borderColor: 'green',
                        backgroundColor: 'rgba(0, 255, 0, 0.2)',
                        tension: 0.4,
                        borderWidth: 1,
                        pointHoverRadius: 1,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Time' } },
                        y: { title: { display: true, text: 'Humidity (%)' } }
                    }
                }
            });

            let lastFetchedTimestamp = null; // To track the last data entry timestamp

            // Function to fetch and update table and graphs only if new data is added
            const updateDashboard = () => {
    fetch('/fetchData')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const latestData = data; // Get the latest 500 data points
            const newestTimestamp = new Date(latestData[latestData.length - 1]["Created At"] || latestData[latestData.length - 1].CreatedAt);

            if (!lastFetchedTimestamp || newestTimestamp > lastFetchedTimestamp) {
                // Update table
                tableBody.innerHTML = ''; // Clear existing rows
                latestData.forEach(row => {
                    const tableRow = document.createElement('tr');
                    tableRow.innerHTML = `
                        <td>${row.Rain || 'N/A'}</td>
                        <td>${row.Temprature || 'N/A'}</td>
                        <td>${row.Humidity || 'N/A'}</td>
                        <td>${row["Created At"] || row.CreatedAt || 'N/A'}</td>
                        <td>${row.Prediction || 'N/A'}</td>
                    `;
                    tableBody.appendChild(tableRow);
                });

                // Update datasets
                rainData.length = 0;
                tempData.length = 0;
                humidityData.length = 0;
                labels.length = 0;

                latestData.forEach(row => {
                    labels.push(row["Created At"] || row.CreatedAt || 'N/A');
                    rainData.push(row.Rain || 0);
                    tempData.push(row.Temprature || 0);
                    humidityData.push(row.Humidity || 0);
                });

                // Update the charts
                rainChart.update();
                tempChart.update();
                humidityChart.update();

                // Update last fetched timestamp
                lastFetchedTimestamp = newestTimestamp;
            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
};

                           
                        
            // Initial update
            updateDashboard();

            // Set interval to check for new data
            setInterval(updateDashboard, 500); // Check every 5 seconds

            // Button to show the chart
            document.getElementById('showChartBtn').addEventListener('click', () => {
                document.getElementById('dataTable').classList.add('hidden');
                document.getElementById('rainCard').classList.remove('hidden');
                document.getElementById('tempCard').classList.remove('hidden');
                document.getElementById('humidityCard').classList.remove('hidden');
            });

            // Button to show the table
            document.getElementById('showTableBtn').addEventListener('click', () => {
                document.getElementById('dataTable').classList.remove('hidden');
                document.getElementById('rainCard').classList.add('hidden');
                document.getElementById('tempCard').classList.add('hidden');
                document.getElementById('humidityCard').classList.add('hidden');
            });

            // Function to download the table data as CSV
            document.getElementById('downloadCSVBtn').addEventListener('click', () => {
                const rows = Array.from(tableBody.querySelectorAll('tr'));
                const csv = ['Rain,Temperature,Humidity,Created At,Prediction']; // Header

                rows.forEach(row => {
                    const cols = row.querySelectorAll('td');
                    const rowData = Array.from(cols).map(col => col.innerText).join(',');
                    csv.push(rowData);
                });

                const csvFile = new Blob([csv.join('\n')], { type: 'text/csv' });
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(csvFile);
                downloadLink.download = 'weather_data.csv';
                downloadLink.click();
            });
        });
    </script>
</body>
</html>
